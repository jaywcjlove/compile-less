name: CI
on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'

      - run: npm install
      - run: npm run build
      - run: npm run coverage

      - name: Create Coverage Badges
        uses: jaywcjlove/coverage-badges-cli@main

      - name: Generate Contributors Images
        uses: jaywcjlove/github-action-contributors@main
        with:
          filter-author: (renovate\[bot\]|renovate-bot|dependabot\[bot\])
          output: coverage/CONTRIBUTORS.svg
          avatarSize: 42

      - run: npm install idoc@1.25.0 -g
      - run: idoc -s "Compile Less {{version}}"
      - run: cp -rp dist/* coverage

      # - name: Converts Markdown to HTML
      #   uses: jaywcjlove/markdown-to-html-cli@main
      #   with:
      #     output: coverage/index.html
      #     favicon: data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚õ±Ô∏è</text></svg>

      - name: Create Tag
        id: create_tag
        uses: jaywcjlove/create-tag-action@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          package-path: ./package.json

      - name: get tag version
        id: tag_version
        uses: jaywcjlove/changelog-generator@main

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          commit_message: ${{steps.tag_version.outputs.tag}} ${{ github.event.head_commit.message }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./coverage

      - name: Generate Changelog
        id: changelog
        uses: jaywcjlove/changelog-generator@main
        with:
          head-ref: ${{steps.create_tag.outputs.version}}
          filter-author: (Â∞èÂºüË∞ÉË∞É‚Ñ¢|Renovate Bot)
          filter: '[R|r]elease[d]\s+[v|V]\d(\.\d+){0,2}'

      - name: Create Release
        uses: ncipollo/release-action@v1
        if: steps.create_tag.outputs.successful
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: ${{ steps.create_tag.outputs.version }}
          tag: ${{ steps.create_tag.outputs.version }}
          body: |
            [![](https://img.shields.io/badge/Open%20in-unpkg-blue)](https://uiwjs.github.io/npm-unpkg/#/pkg/compile-less-cli@${{steps.create_tag.outputs.versionNumber}}/file/README.md) [![](https://img.shields.io/github/issues/jaywcjlove/compile-less.svg)](https://github.com/jaywcjlove/compile-less/releases) [![](https://img.shields.io/github/forks/jaywcjlove/compile-less.svg)](https://github.com/jaywcjlove/compile-less/network) [![](https://img.shields.io/github/stars/jaywcjlove/compile-less.svg)](https://github.com/jaywcjlove/svgtofont/stargazers) [![](https://img.shields.io/github/release/jaywcjlove/compile-less.svg)](https://github.com/jaywcjlove/compile-less/releases)

            ```bash
            npm i compile-less-cli@${{steps.create_tag.outputs.versionNumber}}
            ```
          
            Documentation ${{ steps.changelog.outputs.tag }}: https://raw.githack.com/jaywcjlove/compile-less/${{ steps.changelog.outputs.gh-pages-short-hash }}/index.html  
            Comparing Changes: ${{ steps.changelog.outputs.compareurl }} 
            
            ${{ steps.changelog.outputs.changelog }}


      - run: npm publish --access public
        name: üì¶  compile-less-cli  publish to NPM
        continue-on-error: true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    