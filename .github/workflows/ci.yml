name: GitHub Actions Deploy compile-less-cli
on:
  push:
    branches:
      - master
jobs:
  build-deploy:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12'

    - run: npm install
    - run: npm run build
    - run: npm run test
